<html lang="en">
  <head>
    <link rel="icon" href="favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pokédex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="typeStyle.css" />
  </head>
  <body>
    <h1>The Pokédex</h1>
    <div id="search-container">
      Search:
      <input type="text" id="search-input" placeholder="Search Pokémon" />
      <div>
        Sort By:
        <select id="search-criteria">
          <option value="id">ID</option>
          <option value="name">Name</option>
          <option value="type">Type</option>
        </select>
        <select id="sort-order">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
    <div id="cardcontainer"></div>
    <div id="loading"><img src="loading.svg" class="invisible" id="loadspinner"></div>
    
  </body>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
